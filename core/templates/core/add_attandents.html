{% extends "base/base.html" %} {% load static %} {% block title %}Add
Attandents{% endblock title %} {% block body %}
<main>
  <div class="container">
    <div class="row justify-content-center p-4">
      <div class="row mb-3">
        <div class="col-12">
          <h3>Add Attandents</h3>
        </div>
      </div>
      <div class="col-12">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %} {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <select
              class="form-select form-select-md"
              name="employee_id"
              required
            >
              <option value="">-- Select Employee --</option>
              {% for employee in employeeList %}
              <option value="{{ employee.id }}">{{ employee.name }}</option>
              {% endfor %}
            </select>

            <label for="name">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="date"
              type="date"
              name="date"
              placeholder="date"
              required
            />
            <label for="date">Date</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="entry"
              type="time"
              placeholder="Password"
              name="entry"
              required
            />
            <label for="entry">In Time</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="out"
              type="time"
              placeholder="Password"
              name="out"
              required
            />
            <label for="out">Out Time</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="total_hour"
              type="number"
              placeholder="Password"
              name="total_hour"
              required
            />
            <label for="total_hour">Total Hour</label>
          </div>
          <div
            class="d-flex align-items-center justify-content-between mt-4 mb-0"
          >
            <button class="btn btn-primary w-100">Add Attandents</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock body %}
