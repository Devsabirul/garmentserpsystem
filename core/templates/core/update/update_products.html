{% extends "base/base.html" %} {% load static %} {% block title %}Update Products
{% endblock title %} {% block body %}
<main>
  <div class="container">
    <div class="row justify-content-center p-4">
      <div class="row mb-3">
        <div class="col-12">
          <h3>Update Products</h3>
        </div>
      </div>
      <div class="col-12">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %} {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="date"
              type="date"
              placeholder="Date"
              name="date"
              required
            />
            <label for="date">Date</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="art"
              type="text"
              placeholder="Art"
              name="art"
              required
            />
            <label for="art">Art</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="piz"
              type="text"
              placeholder="piz"
              name="piz"
              required
            />
            <label for="piz">Piz</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="price"
              type="text"
              placeholder="price"
              name="price"
              required
            />
            <label for="price">Price</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="delivery_date"
              type="date"
              placeholder="delivery_date"
              name="delivery_date"
              required
            />
            <label for="delivery_date">Delivery Date</label>
          </div>
          <div class="form-floating mb-3">
            <select
              class="form-select form-select-md"
              name="company_name"
              required
            >
              {% for company in companyList %}
              <option value="{{company.name}}">{{company.name}}</option>
              {% endfor %}
            </select>

            <label for="name">Company Name</label>
          </div>
          <div
            class="d-flex align-items-center justify-content-between mt-4 mb-0"
          >
            <button class="btn btn-primary w-100">Update Products</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock body %}
